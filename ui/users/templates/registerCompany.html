{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}

{% block title %} Editar Usuario {% endblock %}

{% block container_fluid %}

<h1>Editar Empresas</h1>
<form method="POST">
  {% csrf_token %}
  {{ form|bootstrap }}
  <button type="submit" class="btn btn-primary">Editar</button>
  {% if company %}
  <a href="" class="btn btn-primary botao" tabindex="-1" role="button" aria-disabled="true">Excluir</a>
  {% endif %}
</form>

    {% endblock %}
